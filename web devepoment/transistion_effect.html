<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition effect</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rosybrown;
            margin-top: 200px;
            margin-left: 300px;
            transition: width 1s, height 2s;
        }
        .box:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
