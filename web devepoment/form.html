<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym entry form</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="email" placeholder="enter your mail"></td>
            </tr>
            <tr>
                <td>phone </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>corses</td>
                <td>
                    <input type="checkbox" value="cpp">c++
                    <input type="checkbox" value="java">java
                    <input type="checkbox" value="phython">phython
                </td>
            </tr>
            <tr>
                <td>city</td>
                <td>
                    <select name="city" id="city">
                    <option value="delhi">Delhi</option>
                    <option value="up">up</option>
                    <option value="jhajoori">khajoori</option>
                    <option value="bhajanpura">bhajanpura</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>upload image</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
